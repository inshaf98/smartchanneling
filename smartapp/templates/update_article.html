{% extends 'index.html' %}
{% load static %}
{% block body %}
<title>Update Article</title>

{% ifequal error "update" %}
<script>
     setTimeout(function(){
            window.location=('{% url 'manage_article' %}');
         }, 3000);
</script>
{% endifequal %}



<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Update Article</h3>
			</div>
			{% ifequal error "update" %}<center><div class="alert alert-success" role="alert">Updated Successfully</div></center>{% endifequal %}
			<hr/>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Title</label>
						<input type="text" class="form-control" value="{{nw.title}}" name="title" placeholder="News Title">
						</div>
					</div>

                    <div class="form-group row">
						<div class="col-md-12">
						<label>Image</label>
						<input type="file" class="form-control" name="image">
						</div>
                        <div style="padding-top:10px" class="col-md-5">
						<img src="{{nw.image.url}}" style="width:70%;height:200px">
						</div>
					</div>
					<br>

                    <div class="form-group row">
						<div class="col-md-12">
						<label>Content</label>
						<textarea class="form-control" name="content" style="height:200px">{{nw.content}}</textarea>
                        </div>
					</div>

					<div class="form-group row">
						<div class="col-md-12">
						<label>Select The Article category</label>
							<select class="form-control" name="cts">
								{% for i in cat %}
								<option value="{{i.name}}">{{i.name}}</option>
								{% endfor %}
							</select>
						</div>

					</div>
					<br><center><button type="submit" style="width:300px" class="button1">Update Article</button></center>
				</form>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
